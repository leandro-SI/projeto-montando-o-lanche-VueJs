<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">

            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" alt="">
                            <img :src="alface[0]" alt="">
                            <img :src="ketchup[0]" alt="">
                            <img :src="mostarda[0]" alt="">
                            <img :src="maionese[0]" alt="">
                            <img :src="hamburguer[0]" alt="">
                            <img :src="pao[1]" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- TIPO DO PÃO -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO DO PÃO</div>
                                <div class="card-body">
                                    {{ inputPao }}
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputPao" >
                                        <label class="form-check-label">
                                          Gergilim
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputPao">
                                        <label class="form-check-label">
                                          Australiano
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- SALADAS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">SALADAS</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                          Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- MOLHOS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">MOLHOS</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                          Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                          Mostarde
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                          Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- TIPO HAMBÚERGUER -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO HAMBUERGUER</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputPao: ''
            },
            computed: {
                pao() {
                    switch(this.inputPao) {
                        case 'gergelim':
                            return ['./imagens/pao_gergelim_superior.png', './imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['./imagens/pao_australiano_superior.png', './imagens/pao_australiano_inferior.png']
                        default: 
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }                    
                },
                alface() {
                    return ['imagens/padrao/alface.png']
                },
                ketchup() {
                    return ['/imagens/padrao/molho.png']
                },
                mostarda() {
                    return ['imagens/padrao/molho.png']
                },
                maionese() {
                    return ['imagens/padrao/molho.png']
                },
                hamburguer() {
                    return ['imagens/padrao/hamburguer.png']
                }
            }
        })
    </script>
    
</body>
</html>
